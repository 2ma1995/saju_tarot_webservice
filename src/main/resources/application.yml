file:
  upload-dir: ./uploads

spring:
  # 데이터베이스 설정
  datasource:
    url: jdbc:mariadb://localhost:3306/saju_db
    username: root
    password:
    driver-class-name: org.mariadb.jdbc.Driver
  # JPA설정
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MariaDBDialect
        #배치 처리 최적화
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 3000ms
  # 메일 설정
  mail:
    host: smtp.gmail.com
    port: 587
    username: @gmail.com
    password:
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connection-timeout: 5000
          timeout: 5000
          write-timeout: 5000
  # swagger
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

